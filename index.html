<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="centered" id="header">Etch-A-Sketch</div>
        <div class="" id="content">
            <div class="" id="controls">
                <div class="centered" id="colorMode">
                    <div>Color</div>
                    <input class="centered" id="color" type="color">
                </div>
                <div class="centered" id="rainbow">Rainbow Mode</div>
                <div class="centered" id="eraser">Eraser</div>
                <div class="centered" id="reset">Reset</div>
                <div class="centered" id="range">
                    <div>16x16</div>
                    <input type="range" id="size" min="1" max="50" value ="16">
                </div>
                <div id="toggleGrid">
                    <div>Toggle grid</div>
                    <label class="switch">
                        
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
            <div class="centered" id="grid">
                <table></table>
            </div>
        </div>
        <div class="centered" id="footer">Made by RWBA</div>
    </body>
</html>
